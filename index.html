<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simulador de notas</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            timeout = null;
            running = true;
            interval = 5000;
            function newNote(){
                valores = $('#values').val().split(" ");
                nota = Math.round(Math.random()*(valores.length-1));
                $('#notes2').text(valores[nota]);
                $('#notes').text($('#notes').text()+valores[nota]+' ');
            }
            function newNoteTim(){
                if(running){
                    newNote();
                    timeout = setTimeout(newNoteTim, interval);
                }
                else{
                    timeout = null
                }
            }
            function startStop(){
                if(running){
                    running = false;
                    $('#state').removeClass('btn-danger');
                    $('#state').addClass('btn-success');
                    $('#state').text('Seguir');
                }
                else{
                    running = true;
                    if(timeout == null)
                        newNoteTim();
                    $('#state').removeClass('btn-success');
                    $('#state').addClass('btn-danger');
                    $('#state').text('Parar');
                }
            }
            function setInterval(){
                interval = parseInt($('#interval').val());
            }
            $( document ).ready(function() {
                setTimeout(newNoteTim, interval);
            });
        </script>
    </head>
    <body>
        <div class="container" style="margin:20px">
            <div class="form-group">
                <label for="values">Valores posibles: (separados por espacio)</label>
                <input type="text" class="form-control" id="values" value="Do Do# Reb Re Re# Mib Mi Mi# Fab Fa Fa# Solb Sol Sol# Lab La La# Sib Si Si#"> 
            </div>
            <div class="form-inline">
                <div class="form-inline">
                    <label for="interval">Intervalo: (en milisegundos)</label>
                    <input type="number" class="form-control" size="8" id="interval" oninput="setInterval()" value="5000">
                </div>
                <br/>
                <div class="form-group">
                    <button id="state" class="btn btn-danger" onclick="startStop()">Parar</button>
                    <button id="state" class="btn btn-primary" onclick="newNote()">Una nota</button>
                </div>
            </div>
            <center><h1 id="notes2" style="font-size:120px;"></h1></center>
            <h1 id="notes" class="hidden-xs"></h1></h1>
        </div>
    </body>
</html>
